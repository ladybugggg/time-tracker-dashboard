<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ladybug - Time Tracking Dashboard</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="./output.css" />
    <link rel="icon" href="./images/favicon-32x32.png" />
  </head>
  <body>
    <section class="bg-[#0D1323] min-w-full md:h-[100vh] h-[280vh]">
      <main
        class="h-screen md:flex justify-center items-center md:space-x-6 space-x-[0px] font-sans"
      >
        <main class="md:flex-col flex-row h-[50vh] md:w-[200px] w-full">
          <div
            class="md:flex-col flex-row bg-[#5746EA] md:h-[39vh] h-[33vh] pl-7 md:pt-5 pt-10 rounded-[10px]"
          >
            <img
              class="md:w-[40%] w-[25%] rounded-full aspect-square border-2 border-white"
              src="./images/image-jeremy.png"
              alt="jeremy Robson"
            />

            <div class="md:flex-col flex-row md:py-5 py-8">
              <p class="text-[12px] font-extralight text-gray-300">
                Report for
              </p>
              <h1 class="w-1/2 text-2xl font-extralight text-white">
                Jeremy Robson
              </h1>
            </div>
          </div>

          <div
            class="flex-col bg-[#1d204b] md:h-[20vh] h-[21vh] rounded-b-[10px] pl-7 md:w-[200px] w-full gap-x-[80px] md:pt-0 pt-6 leading-[30px]"
          >
            <p class="text-gray-500 md:pt-3">Daily</p>
            <p class="text-white">Weekly</p>
            <p class="text-gray-500">Monthly</p>
          </div>
        </main>

        <main class="md:flex-row flex-col md:w-6/12 h-[50vh]">
          <div
            class="grid md:grid-cols-3 grid-rows-2 flex-col gap-x-0 md:gap-y-[150px] gap-y-[130px]"
          >
            <div class="md:w-[200px] w-full md:mt-0 mt-20 mx-0">
              <div
                class="bg-contain bg-right bg-[#ff8b64] md:w-[200px] w-full md:h-[7vh] h-[10vh] bg-image rounded-[10px] relative"
                style="
                  background-image: url(./images/icon-work.svg);
                  background-repeat: no-repeat;
                  background-position-x: 90%;
                "
              ></div>

              <div
                class="space-y-1 bg-[#1d204b] md:w-[200px] w-full h-[21vh] text-white pl-6 rounded-[10px] absolute"
              >
                <p class="text-[12px] pt-1">
                  Work <span class="md:pl-[90px] pl-[250px] text-2xl">...</span>
                </p>
                <h1 class="text-4xl font-thin">32hrs</h1>
                <p class="text-[12px] text-gray-400">Last Week - 36hrs</p>
              </div>
            </div>

            <div class="md:w-[200px] w-full md:mt-0 mt-20 mx-0">
              <div
                class="bg-contain bg-right bg-[#56c2e6] md:w-[200px] w-full md:h-[7vh] h-[10vh] bg-image rounded-[10px] relative"
                style="
                  background-image: url(./images/icon-play.svg);
                  background-repeat: no-repeat;
                  background-position-x: 90%;
                "
              ></div>

              <div
                class="space-y-1 bg-[#1d204b] md:w-[200px] w-full h-[21vh] text-white pl-6 rounded-[10px] absolute"
              >
                <p class="text-[12px] pt-1">
                  Play <span class="md:pl-[90px] pl-[250px] text-2xl">...</span>
                </p>
                <h1 class="text-4xl font-thin">10hrs</h1>
                <p class="text-[12px] text-gray-400">Last Week - 8hrs</p>
              </div>
            </div>

            <div class="md:w-[200px] w-full md:mt-0 mt-20 mx-0">
              <div
                class="bg-contain bg-right bg-[#ff5e7d] md:w-[200px] w-full md:h-[7vh] h-[10vh] bg-image rounded-[10px] relative"
                style="
                  background-image: url(./images/icon-study.svg);
                  background-repeat: no-repeat;
                  background-position-x: 90%;
                "
              ></div>

              <div
                class="space-y-1 bg-[#1d204b] md:w-[200px] w-full h-[21vh] text-white pl-6 rounded-[10px] absolute"
              >
                <p class="text-[12px] pt-1">
                  Study
                  <span class="md:pl-[90px] pl-[250px] text-2xl">...</span>
                </p>
                <h1 class="text-4xl font-thin">4hrs</h1>
                <p class="text-[12px] text-gray-400">Last Week - 7hrs</p>
              </div>
            </div>

            <div class="md:w-[200px] w-full md:mt-0 mt-20 mx-0">
              <div
                class="bg-contain bg-right bg-[#4bcf83] md:w-[200px] w-full md:h-[7vh] h-[10vh] bg-image rounded-[10px] relative"
                style="
                  background-image: url(./images/icon-exercise.svg);
                  background-repeat: no-repeat;
                  background-position-x: 90%;
                "
              ></div>

              <div
                class="space-y-1 bg-[#1d204b] md:w-[200px] w-full h-[21vh] text-white pl-6 rounded-[10px] absolute"
              >
                <p class="text-[12px] pt-1">
                  Exercise
                  <span class="md:pl-[90px] pl-[230px] text-2xl">...</span>
                </p>
                <h1 class="text-4xl font-thin">4hrs</h1>
                <p class="text-[12px] text-gray-400">Last Week - 5hrs</p>
              </div>
            </div>

            <div class="md:w-[200px] w-full md:mt-0 mt-20 mx-0">
              <div
                class="bg-contain bg-right bg-[#7235d1] md:w-[200px] w-full md:h-[7vh] h-[10vh] bg-image rounded-[10px] relative"
                style="
                  background-image: url(./images/icon-social.svg);
                  background-repeat: no-repeat;
                  background-position-x: 90%;
                "
              ></div>

              <div
                class="space-y-1 bg-[#1d204b] md:w-[200px] w-full h-[21vh] text-white pl-6 rounded-[10px] absolute"
              >
                <p class="text-[12px] pt-1">
                  Social
                  <span class="md:pl-[90px] pl-[250px] text-2xl">...</span>
                </p>
                <h1 class="text-4xl font-thin">5hrs</h1>
                <p class="text-[12px] text-gray-400">Last Week - 10hrs</p>
              </div>
            </div>

            <div class="md:w-[200px] w-full md:mt-0 mt-20 mx-0">
              <div
                class="bg-contain bg-right bg-[#f1c75b] md:w-[200px] w-full md:h-[7vh] h-[10vh] bg-image rounded-[10px] relative"
                style="
                  background-image: url(./images/icon-self-care.svg);
                  background-repeat: no-repeat;
                  background-position-x: 90%;
                "
              ></div>

              <div
                class="space-y-1 bg-[#1d204b] md:w-[200px] w-full h-[21vh] text-white pl-6 rounded-[10px] absolute"
              >
                <p class="text-[12px] pt-1">
                  Self Care
                  <span class="md:pl-[90px] pl-[230px] text-2xl">...</span>
                </p>
                <h1 class="text-4xl font-thin">2hrs</h1>
                <p class="text-[12px] text-gray-400">Last Week - 2hrs</p>
              </div>
            </div>
          </div>
        </main>
      </main>
    </section>
  </body>
</html>
